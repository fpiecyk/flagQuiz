{% extends 'base.html' %}

{% block title %}
    Log-in
{% endblock title %}


{% block content %}

<h1>Login page</h1>
    
    {% if error %}
        <h3>{{error}}</h3>
    {% endif %}
   
    <form action="{% url 'login_user' %}", method="post">
        {{form}}
        
        {% csrf_token %}

        <button type="submit">Login</button>

    </form>

{% endblock content %}
