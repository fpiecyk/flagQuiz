{% extends 'base.html' %}

{% block title %}
    Result
{% endblock title %}

{% block content %}
<div class="container bg-primary-subtle">
    <div class="row justify-content-center">
        <table class="table table-primary table-striped">
                {% for result in queryset  %}
                <tr>
                    <td>{{result.player}}</td>
                    <td> {{result.player_score}}</td>
                </tr>
                {% endfor %}
        </table>  
    </div>
</div>
{% endblock content %}
