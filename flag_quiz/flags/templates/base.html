<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}     {% endblock title %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="text-bg-light p-3 bg-primary-subtle">
    <div class="text-bg-light p-3 bg-primary-subtle">
        <nav class="navbar navbar-expand-lg bg-primary-subtle gap-2 d-flex justify-content-center"></nav>
        {% if user.is_authenticated %}
        <p class="navbar-brand bg-primary-subtle">Welcome back {{user}}</p>
        
            <a class="navbar-light btn btn-outline-secondary" href="{% url 'home' %}">Home</a>
            <a class="navbar-light btn btn-outline-secondary" href="{% url 'results' %}">Results</a>
            <a class="navbar-light btn btn-outline-secondary" href="{% url 'logout_user' %}">Log out</a>
            
            {% else %}
            <a class="navbar-light btn btn-outline-secondary" href="{% url 'index' %}">Home</a>
            <a class="navbar-light btn btn-outline-secondary" href="{% url 'register' %}">Sign In</a>
            <a class="navbar-light btn btn-outline-secondary" href="{% url 'login_user' %}">Login</a>
            {% endif %}

        </nav>
    </div>
    {% block content %}

    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
